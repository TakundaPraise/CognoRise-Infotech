<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .current-time {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .current-date {
      font-size: 24px;
      color: #666;
    }

    .alarm-section {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .alarm-list {
      list-style-type: none;
      padding: 0;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .alarm-time {
      font-size: 18px;
      font-weight: bold;
    }

    .alarm-tone {
      font-size: 14px;
      color: #666;
    }

    .alarm-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-snooze {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="current-time" id="current-time"></div>
      <div class="current-date" id="current-date"></div>
    </div>

    <div class="alarm-section">
      <h2>Set Alarm</h2>
      <label for="alarm-time">Alarm Time:</label>
      <input type="time" id="alarm-time" required>
      <label for="alarm-tone">Alarm Tone:</label>
      <input type="file" id="alarm-tone" accept="audio/*">
      <button class="btn" onclick="setAlarm()">Set Alarm</button>
    </div>

    <div class="alarm-section">
      <h2>Manage Alarms</h2>
      <ul class="alarm-list" id="alarm-list"></ul>
    </div>
  </div>

  <script>
    const alarms = [];

    function setCurrentTime() {
      const currentTime = new Date();
      document.getElementById("current-time").textContent = currentTime.toLocaleTimeString();
      document.getElementById("current-date").textContent = currentTime.toLocaleDateString();
      setTimeout(setCurrentTime, 1000);
    }

    function setAlarm() {
      const alarmTime = document.getElementById("alarm-time").value;
      const alarmTone = document.getElementById("alarm-tone").files[0];

      if (alarmTime && alarmTone) {
        const alarm = {
          time: alarmTime,
          tone: alarmTone,
          enabled: true
        };
        alarms.push(alarm);
        displayAlarms();
      }
    }

    function displayAlarms() {
      const alarmList = document.getElementById("alarm-list");
      alarmList.innerHTML = "";

      alarms.forEach((alarm, index) => {
        const alarmItem = document.createElement("li");
        alarmItem.classList.add("alarm-item");

        const alarmTimeEl = document.createElement("div");
        alarmTimeEl.classList.add("alarm-time");
        alarmTimeEl.textContent = alarm.time;

        const alarmToneEl = document.createElement("div");
        alarmToneEl.classList.add("alarm-tone");
        alarmToneEl.textContent = alarm.tone.name;

        const alarmActionsEl = document.createElement("div");
        alarmActionsEl.classList.add("alarm-actions");

        const toggleEl = document.createElement("button");
        toggleEl.classList.add("btn");
        toggleEl.textContent = alarm.enabled ? "Disable" : "Enable";
        toggleEl.onclick = () => toggleAlarm(index);

        const deleteEl = document.createElement("button");
        deleteEl.classList.add("btn");
        deleteEl.textContent = "Delete";
        deleteEl.onclick = () => deleteAlarm(index);

        alarmActionsEl.appendChild(toggleEl);
        alarmActionsEl.appendChild(deleteEl);

        alarmItem.appendChild(alarmTimeEl);
        alarmItem.appendChild(alarmToneEl);
        alarmItem.appendChild(alarmActionsEl);

        alarmList.appendChild(alarmItem);
      });
    }

    function toggleAlarm(index) {
      alarms[index].enabled = !alarms[index].enabled;
      displayAlarms();
    }

    function deleteAlarm(index) {
      alarms.splice(index, 1);
      displayAlarms();
    }

    function handleAlarms() {
      const currentTime = new Date().toLocaleTimeString();

      alarms.forEach((alarm, index) => {
        if (alarm.enabled && alarm.time === currentTime) {
          playAlarmTone(alarm.tone);
          const snoozeEl = document.createElement("button");
          snoozeEl.classList.add("btn", "btn-snooze");
          snoozeEl.textContent = "Snooze";
          snoozeEl.onclick = () => snoozeAlarm(index);

          const dismissEl = document.createElement("button");
          dismissEl.classList.add("btn");
          dismissEl.textContent = "Dismiss";
          dismissEl.onclick = () => dismissAlarm(index);

          alert(`Alarm triggered! Time: ${alarm.time}`);
          document.body.appendChild(snoozeEl);
          document.body.appendChild(dismissEl);
        }
      });

      setTimeout(handleAlarms, 1000);
    }

    function playAlarmTone(alarmTone) {
      const audio = new Audio(URL.createObjectURL(alarmTone));
      audio.play();
    }

    function snoozeAlarm(index) {
      alert("Alarm snoozed for 5 minutes.");
      setTimeout(() => {
        alarms[index].enabled = true;
        displayAlarms();
      }, 300000); // 5 minutes
    }

    function dismissAlarm(index) {
      alert("Alarm dismissed.");
      alarms[index].enabled = false;
      displayAlarms();
    }

    setCurrentTime();
    handleAlarms();
  </script>
</body>
</html>
